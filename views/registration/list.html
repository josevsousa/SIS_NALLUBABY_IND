{{extend "layout_1.html"}}
<!-- HEAD -->
{{block head}}
	<script>
		$(document).ready(function(){

			$('#minhaTabela').DataTable({
	            // "scrollX": true,
	            "order": [ 2, 'asc' ],
	            "language": {
	              "url": "{{=URL('static','js/tradutorTable.json')}}"
	            }
	        });

			$(".b_delet").on("click", function(){
				id = $(this).attr('id'); 
				$("#transitory").val(id);	
			
				// se for admin 
				{{if not auth.has_membership('admin'):}}
					window.location="../home/nao_autorizado";
				{{else:}}
					if (confirm('Deseja mesmo apagar o item?')) {
						ajax('remov', ['transitory'], ':eval');   // :evel "o retorno Ã© pra essa pagina"
					}
				{{pass}}	
			});	        

		})
	</script>
{{end}}


{{block featured}}
<input type="text" id="transitory" name="transitory" style="display: none"></input>
<div class="jumbotron">
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<h1 id="title_status">{{=title}}</h1>
			</div>
			<div class="col-md-4">
				{{=A(SPAN(_class="glyphicon glyphicon-share")," novo cadastro",_class="btn btn-default btn-lg btn_style_1",_href=URL('registration','new?status=%s'%request.vars.status))}}	
			</div>	
		</div>
	</div>
</div>		
{{end}}

{{block main}}
<div >	
	<div id="table_registro">
	{{=table}}
	</div>	
</div>
{{end}}
